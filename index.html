<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="brython.js"></script>
	<script type="text/javascript" src="brython_stdlib.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Password Generate</title>
</head>
<body onload="brython();">
	<div container>
		<form action="" class="form-signin" method="post">
			<h2>Password Generate</h2><br><br>
			<input type="int" class="form-control" name="number" placeholder="Количество паролей?" required><br>
			<input type="email" class="form-control" name="email" placeholder="Длина пароля?" required><br> 
			<button class="btn btn-lg btn-primary btn-block" type="submit">Отправить</button> 
</body>
</html>
